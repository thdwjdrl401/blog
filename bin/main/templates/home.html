<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velog Clone</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="/">valog</a>

        <div class="d-flex align-items-center gap-2">
            <div id="auth-buttons" class="d-flex align-items-center gap-2">

                <!-- 비로그인 -->
                <a sec:authorize="isAnonymous()"
                   href="/login.html"
                   class="btn btn-dark rounded-pill">로그인</a>

                <!-- 로그인 + ADMIN만 노출 -->
                <a sec:authorize="hasRole('ADMIN')"
                   href="/write.html"
                   class="btn btn-outline-dark rounded-pill">새 글 작성</a>

                <!-- 로그인 상태면 로그아웃 노출 (POST /logout) -->
                <form sec:authorize="isAuthenticated()"
                      th:action="@{/logout}"
                      method="post"
                      class="m-0">
                    <!-- CSRF 켜져 있을 때만 토큰 포함 -->
                    <input type="hidden"
                           th:if="${_csrf != null}"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>

                    <button type="submit" class="btn btn-dark rounded-pill">로그아웃</button>
                </form>

            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">

    <!-- Filter Tab -->
    <div class="d-flex mb-4 gap-3 align-items-center">
        <a href="#" class="text-decoration-none text-dark fw-bold fs-5">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"></path>
            </svg>
            트렌딩
        </a>
        <a href="#" class="text-decoration-none text-secondary fw-bold fs-5">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path
                        d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm.01 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z">
                </path>
            </svg>
            최신
        </a>
    </div>

    <!-- Post Grid -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="post-list">

        <!-- Empty State (Page<PostResponse> 기준으로 content 확인) -->
        <div th:if="${posts == null || #lists.isEmpty(posts.content)}"
             class="text-center w-100 mt-5">
            포스트가 없습니다.
        </div>

        <!-- Post Item -->
        <div th:each="post : ${posts.content}" class="col">
            <div class="post-card">
                <a th:href="@{/posts/{slug}(slug=${post.slug})}">
                    <img class="post-thumbnail"
                         th:src="${#strings.isEmpty(post.coverImageUrl) ? 'https://via.placeholder.com/320x180' : post.coverImageUrl}"
                         th:alt="${post.title}">
                </a>

                <div class="post-content">
                    <a th:href="@{/posts/{slug}(slug=${post.slug})}">
                        <h4 class="post-title" th:text="${post.title}">Post Title</h4>
                    </a>

                    <p class="post-desc"
                       th:text="${!#strings.isEmpty(post.excerpt) ? post.excerpt : ''}">
                        Post Description...
                    </p>

                    <div class="post-meta">
                        <span th:text="${post.publishedAt != null ? #temporals.format(post.publishedAt, 'yyyy년 MM월 dd일') : ''}">
                            2023년 01월 01일
                        </span>
                        <span>0개의 댓글</span>
                    </div>
                </div>

                <div class="p-3 border-top d-flex align-items-center">
                    <small>by <b th:text="${post.author}">User</b></small>
                    <div class="ms-auto">
                        ♥ 0
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
