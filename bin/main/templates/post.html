<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title} + ' - Velog Clone'">Velog Clone</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.css" />
    <link href="/css/style.css" rel="stylesheet">

    <style>
        /* Specific overrides for Toast UI Viewer to match Velog */
        .toastui-editor-contents {
            font-size: 1.125rem;
            font-family: inherit;
        }

        .toastui-editor-contents h1,
        .toastui-editor-contents h2,
        .toastui-editor-contents h3 {
            border-bottom: none;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
    </style>

    <!-- CSRF 메타 태그(있으면 JS에서 DELETE에 사용) -->
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}">
</head>

<body>
<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container px-4">
        <a class="navbar-brand" href="/">valog</a>

        <div class="d-flex align-items-center gap-2">
            <div id="auth-buttons" class="d-flex align-items-center gap-2">
                <!-- 비로그인 -->
                <a sec:authorize="isAnonymous()"
                   href="/login.html"
                   class="btn btn-dark rounded-pill">로그인</a>

                <!-- ADMIN만 새 글 작성 -->
                <a sec:authorize="hasRole('ADMIN')"
                   href="/write.html"
                   class="btn btn-outline-dark rounded-pill">새 글 작성</a>

                <!-- 로그인 상태면 로그아웃 -->
                <form sec:authorize="isAuthenticated()"
                      th:action="@{/logout}"
                      method="post"
                      class="m-0">
                    <input type="hidden"
                           th:if="${_csrf != null}"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-dark rounded-pill">로그아웃</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="post-detail-container">
    <div id="post-header">
        <h1 class="post-head-title" th:text="${post.title}">Post Title</h1>

        <div class="post-head-meta d-flex align-items-center">
            <span class="fw-bold text-dark" th:text="${post.author}">Author</span>
            <span>·</span>
            <span th:text="${post.publishedAt != null ? #temporals.format(post.publishedAt, 'yyyy년 MM월 dd일') : ''}">
                2023.01.01
            </span>
        </div>

        <div class="mb-4">
            <span th:if="${post.tags != null}"
                  th:each="tag : ${post.tags}"
                  th:text="${tag}"
                  class="badge bg-light text-secondary rounded-pill me-1 fs-6 fw-normal">Tag</span>
        </div>
    </div>

    <div id="viewer" class="post-content-body mt-5"></div>

    <!-- 관리자 컨트롤: ADMIN만 보이게 -->
    <div sec:authorize="hasRole('ADMIN')" class="mt-5 pt-5 border-top" id="admin-controls">
        <a class="btn btn-outline-secondary me-2"
           th:href="@{/write.html(id=${post.id})}">수정</a>

        <button id="delete-btn"
                class="btn btn-outline-danger"
                type="button"
                th:attr="data-post-id=${post.id}">
            삭제
        </button>
    </div>
</div>

<!-- 모델 데이터를 JS로 전달 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    const postContent = /*[[${post.contentMd}]]*/ '';
    const postId = /*[[${post.id}]]*/ 0;
    /*]]>*/
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Render Markdown (필수 JS)
        const Viewer = toastui.Editor.factory;
        new Viewer({
            el: document.querySelector('#viewer'),
            viewer: true,
            initialValue: postContent
        });

        // ADMIN 영역에서만 delete 버튼이 존재함
        const deleteBtn = document.getElementById('delete-btn');
        if (!deleteBtn) return;

        deleteBtn.addEventListener('click', async () => {
            if (!confirm('정말 삭제하시겠습니까?')) return;

            // CSRF 헤더 세팅(있을 때만)
            const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');

            const headers = {};
            if (csrfToken && csrfHeader) {
                headers[csrfHeader] = csrfToken;
            }

            try {
                const res = await fetch(`/api/admin/posts/${postId}`, {
                    method: 'DELETE',
                    headers
                });

                if (!res.ok) {
                    const msg = await res.text().catch(() => '');
                    throw new Error(msg || `HTTP ${res.status}`);
                }

                window.location.href = '/';
            } catch (e) {
                console.error(e);
                alert('삭제 실패: ' + (e.message || 'Unknown error'));
            }
        });
    });
</script>
</body>
</html>
