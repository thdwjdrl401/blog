<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 글 작성 - Velog Clone</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Toast UI Editor -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="write-container">
        <div class="px-4 pt-3">
            <input type="text" id="title" class="title-input" placeholder="제목을 입력하세요" required />
            <input type="text" id="tags" class="tag-input" placeholder="태그를 입력하세요 (쉼표로 구분)" />
        </div>
        <div id="editor" class="editor-area"></div>

        <div class="write-footer">
            <a href="/" class="btn btn-light fw-bold" style="border-radius: 4px;">나가기</a>
            <div class="ms-auto">
                <button class="btn btn-light fw-bold text-secondary me-2" style="border-radius: 4px;">임시저장</button>
                <button id="publish-btn" class="btn btn-secondary fw-bold"
                    style="background: #12b886; border: none; border-radius: 4px;">출간하기</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        const Editor = toastui.Editor;
        const editor = new Editor({
            el: document.querySelector('#editor'),
            height: '100%',
            initialEditType: 'markdown',
            previewStyle: 'vertical',
            placeholder: '당신의 이야기를 적어보세요...',
            hooks: {
                addImageBlobHook: async (blob, callback) => {
                    try {
                        const result = await App.api.upload('/api/admin/media/upload', blob);
                        callback(result.url, 'image');
                    } catch (e) {
                        console.error('Upload failed', e);
                        alert('이미지 업로드 실패');
                    }
                }
            }
        });

        document.getElementById('publish-btn').addEventListener('click', async () => {
            const title = document.getElementById('title').value;
            const tagsInput = document.getElementById('tags').value;
            const contentMd = editor.getMarkdown();

            if (!title) {
                alert('제목을 입력하세요');
                return;
            }

            const tags = tagsInput.split(',').map(t => t.trim()).filter(t => t);

            // Extract first 150 chars as summary
            const excerpt = contentMd.replace(/[#*`]/g, '').substring(0, 150);

            const data = {
                title,
                contentMd,
                excerpt,
                status: 'PUBLISHED',
                tagNames: tags,
                // Simple logic to pick first image as cover
                coverImageUrl: (contentMd.match(/!\[.*?\]\((.*?)\)/) || [])[1] || ''
            };

            try {
                // Check if editing (query param id) - MVP does not handle edit yet fully in UI but let's prepare
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');

                if (id) {
                    await App.api.put(`/api/admin/posts/${id}`, data);
                } else {
                    await App.api.post('/api/admin/posts', data);
                }

                window.location.href = '/';
            } catch (e) {
                console.error(e);
                alert('출간 실패: ' + e.message);
            }
        });

        // Check for Edit Mode
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                try {
                    const post = await App.api.get(`/api/admin/posts/${id}`);
                    document.getElementById('title').value = post.title;
                    document.getElementById('tags').value = post.tags.join(', ');
                    editor.setMarkdown(post.contentMd);

                    // Change Publish Button text to Update
                    document.getElementById('publish-btn').innerText = '수정하기';
                } catch (e) {
                    console.error(e);
                    alert('포스트를 불러오는데 실패했습니다.');
                }
            }
        });
    </script>
</body>

</html>
